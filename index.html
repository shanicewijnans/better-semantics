<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">dit is de header</header>
    <main class="main">
        <h1 class="hoofdtitel">dit is de hoofdtitel </h1>
        <p>Het woord <strong class="vetgedrukt">vet</strong> is vetgedrukt.</p>

        <section>
            <h2 class="subtitel">dit is de subtitel</h2>
            <p>en nog meer tekst.</p>
        </section>
    </div>
    <footer class="footer">dit is de footer</footer>

</body>
</html>
